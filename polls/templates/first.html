<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Sentiment Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <form method="post" action="{% url 'homepage' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="input-group mb-3">
                <div class="row">
                    <div class="col-12">
                        <span class="input-group-text" id="inputGroup-sizing-default">
                            <h2>Write a sentence</h2>
                        </span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="row">
                    <div class="col-12">
                        <input name="text data" type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" />
                    </div>
                </div>
            </div>
            <br />
            <div class="col-auto mb-3">
                <!-- <button type="submit" name="pred_button" value="Save&Next"></button> -->
                <button type="submit" name="pred_button" value="Save&Next" class="btn btn-primary">
                    Confirm Submission
                </button>
            </div>
        </form>
        {% if result %}
        <h2>The sentiment of the above sentence is: {{ result }}</h2>
        {% endif %}
    </div>
</body>

</html>
